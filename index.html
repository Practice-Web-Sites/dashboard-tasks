<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <!-- Stylesheets, Fonts, Font Awesome -->
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- FLEX CONTAINER FOR 3 SECTIONS -->
    <div class="container">

        <!-- LEFT SIDE BAR -->
        <div class="left-bar">
            <!-- PROJECTS LIST -->
            <h3>Projects</h3>
            <ul class="project-list fa-ul"> <!-- "fa-ul" class is needed to use font-awesome in a <ul> -->
                <li class="selected-item"><i class="fa fa-book" aria-hidden="true"></i>Landing Page<i class="fa fa-check" aria-hidden="true"></i></li>
                <li><i class="fa fa-book" aria-hidden="true"></i>Shopping UX</li>
                <li><i class="fa fa-book" aria-hidden="true"></i>Checkout Process</li>
                <li><i class="fa fa-book" aria-hidden="true"></i>Back-End Processing</li>
                <li><i class="fa fa-book" aria-hidden="true"></i>Bugs, Maintenance, Etc.</li>
            </ul>
            <!-- VIEWS LIST -->
            <h3>Views</h3> <!-- "fa-ul" class is needed to use font-awesome in a <ul> -->
            <ul class="views-list fa-ul">
                <li><i class="fa fa-trello" aria-hidden="true"></i>Kanban View</li>
                <li class="selected-item"><i class="fa fa-list-ul" aria-hidden="true"></i>List View<i class="fa fa-check" aria-hidden="true"></i></li>
                <li><i class="fa fa-bullhorn" aria-hidden="true"></i>Channel</li>
                <li><i class="fa fa-envelope" aria-hidden="true"></i>DMs</li>
                <li><i class="fa fa-trash-o" aria-hidden="true"></i>Trash</li>
            </ul>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <h1>Active Cards</h1>
            
            <!-- TASK ITEM #1 -->
            <div class="flex-row">


                <!-- custom checkbox -->
                <label class="checkbox-div">Implement dashboard design
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>



                <span class="status">Approved</span>






            </div>















        </div>

        <!-- RIGHT SIDE BAR -->
        <div class="right-bar" style="border:solid red 3px; min-width:330px; height:100vh; display:flex; flex-direction:column;">
            <div class="top-right-nav" style="background-color: chocolate; min-width: 330px; height: 60px;"></div>
            <div class="recent-activity" style="min-width: 330px; background-color: cadetblue; height: 100%;"></div>
        </div>



    </div>
</body>
</html>
